<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhaleMain Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="top">
    <header>
        <nav>
            <div class="logo">
                <a href="#top"><img src="WMS Logo.png" alt="WhaleMainStudio Logo"></a>
            </div>
            <ul>
                <li><a href="#jeu">Omada</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>



    <section id="accueil">
        <div class="container">
            <h1>WhaleMain Studio</h1>
            <h1>V.011</h1>
            <div class="equipe">
                <div class="scroll-container members-container">
                    <div class="member">
                        <p1>Lead Dev</p1>
                        <p>Lucas Blanc</p>
                    </div>
                    <div class="member">
                        <p1>Dev</p1>
                        <p>Nathan Fauvel</p>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <div class="newsletter-container">
        <form id="newsletter-form" action="https://script.google.com/macros/s/AKfycbxnegSm5a1qXtbK9tphq69oHxCg_WlQEmn_vgCKJSs-l8rmV-p9zk66pUyQQ7SrLbwJ/exec" method="POST">
            <label for="newsletter-email">Demander une clef beta pour Omada :</label>
            <input type="email" id="newsletter-email" name="email" placeholder="Entrez votre email" required>
            <input type="text" id="name-message" name="name" placeholder="Entrez votre nom" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="confirmation-message" style="display: none;">Votre inscription à notre newsletter est validée !</div>
        <div id="error-message" style="display: none;">Il y a eu une erreur lors de l'inscription.</div>
    </div>



    <section id="jeu">
        <div class="container">
            <img src="BlackFluid.png" alt="Omada-Logo" class="Omada-logo">
            <h2>Omada</h2>
            <p>La synergie vous apportera la victoire.</p>
            <div class="screenshots">
                <img src="screenshot1.png" alt="Capture d'écran 1">
                <img src="screenshot2.png" alt="Capture d'écran 2">
                <img src="screenshot3.png" alt="Capture d'écran 3">
            </div>
            <div class="videos">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>





    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 WhaleMain Studio. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
