<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhaleMain Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/WMS Logo.png" type="image/png">
</head>
<body id="top">
    <header>
        <nav>
            <div class="logo-language-container">
                <div class="logo">
                    <a href="#top"><img src="Images/WMS Logo.png" alt="WhaleMainStudio Logo"></a>
                </div>
                <div class="language-selector">
                    <select id="language-select">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="ko">한국어</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文</option>
                        <option value="ru">Русский</option>
                    </select>
                    <img id="flag-image" src="Flag" alt="Flag" class="flag">
                </div>
            </div>
            <ul>
                <li><a href="#jeu" data-section="game">Omada</a></li>
                <li><a href="#contact" data-section="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="accueil">
        <div class="container">
            <h1 data-section="welcome-title">WhaleMain Studio</h1>
        </div>
    </section>

    <section id="jeu">
        <div class="container">
            <div class="game-presentation">
                <img src="Images/BlackFluid.png" alt="Omada-Logo" class="Omada-logo">
                <h2 data-section="game-title">Omada</h2>
                <p data-section="game-description">La synergie vous apportera la victoire.</p>
                <div class="screenshots">
                    <img src="screenshot1.png" alt="Capture d'écran 1">
                    <img src="screenshot2.png" alt="Capture d'écran 2">
                    <img src="screenshot3.png" alt="Capture d'écran 3">
                </div>
                <div class="videos">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="omadaKeyDemand-container">
                <form id="omadaKeyDemand-form" action="https://script.google.com/macros/s/AKfycbxnegSm5a1qXtbK9tphq69oHxCg_WlQEmn_vgCKJSs-l8rmV-p9zk66pUyQQ7SrLbwJ/exec" method="POST">
                    <label for="omadaKeyDemand-email" data-section="omadaKeyDemand-label">Demander une clef beta pour Omada :</label>
                    <input type="email" id="omadaKeyDemand-email" name="email" placeholder="Entrez votre email" required>
                    <input type="text" id="name-message" name="name" placeholder="Entrez votre nom" required>
                    <button type="submit" data-section="omadaKeyDemand-button">S'inscrire</button>
                </form>
                <div id="confirmation-message" style="display: none;" data-section="confirmation-message">Votre demande de clef est enregistrée.</div>
                <div id="error-message" style="display: none;" data-section="error-message">Il y a eu une erreur lors de l'inscription.</div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 data-section="contact-title">Contact</h2>
            <form id="contact-form">
                <label for="name" data-section="contact-name-label">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-section="contact-email-label">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message" data-section="contact-message-label">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" data-section="contact-button">Envoyer</button>
            </form>
        </div>
    </section>

    <section id="equipe">
        <div class="container">
            <div class="scroll-container members-container">
                <div class="member">
                    <p1 data-section="team-lead">Développeur Principal</p1>
                    <p>Lucas Blanc</p>
                </div>
                <div class="member">
                    <p1 data-section="team-dev">Développeur</p1>
                    <p>Nathan Fauvel</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p data-section="footer">&copy; 2025 WhaleMain Studio. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
